    <title>Uso do iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            /* as configurações de tamanho e altura na grande maioria dos casos o css será absoluto */
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do

        <iframe src="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-4-de-5-40-horas/aulas/modulo-04-2/modulos/capitulo-22-aula-2-configurando-iframes/" frameborder="0" scolling="yes">
           acesse

        </iframe>
        
    para aprender a programar</p>

</html>
