<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: arial;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha{
            background-color: gray;
        }

        td{
            border: 2px solid black;
            padding: 5px;
        }

        td.dado{
            background-color: yellow;
        }

    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>

    <table>

       <!--Respeitar as hierarquias dos elementos, caso você escreva algo fora das tags pode ser que o conteúdo fique antes ou depois da tabela-->

       <!--Não é obrigatório o uso do /td, porém tem o risco de algum dado ser colocado da maneira errada e o conteúdo aparecer fora da ordem correta-->    

        <tr class="linha"> <!--TR = LINHA-->
            <td>A1</td> <!--TD= Dados-->
            <td>B1</td>
            <td>C1</td>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>

        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
    </table>

</body>
</html>
