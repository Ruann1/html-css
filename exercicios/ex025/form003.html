<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Nome:</label>
            <input type="text" name="name" id="iname" minlength="3" maxlength="15" autocomplete="on" placeholder="Nome de usuário" required>
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" value="0" step="0.1" required>
        </p>
        <p>
            <label for="iperiodo">Periodo:</label>
            <input type="month" name="Periodo" id="iperiodo" value="2020-06">
        </p>
        <p>
            <label for="iprova">Dia da Prova:</label>
            <input type="date" name="prova" id="iprova" value="2022-01-01" required>
        </p>
        <p>
            <label for="horario">Horário da Prova:</label>
            <input type="time" name="horario" id="ihorario" value="">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
