<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
         <p>
             <label for="iname">Nome:</label>
             <input type="text" name="name" id="iname" minlength="3" maxlength="15" autocomplete="username" placeholder="Nome de usuário" required>
         </p>
         <p>
             <label for="isenha">Senha:</label>
             <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" minlength="8" maxlength="15" required>
         </p>
         <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar"></p>

    </form>
</body>
</html>
