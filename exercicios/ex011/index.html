<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/ImagemPequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/ImagemMédia.png" type="image/png">
        <img src="Imagens/ImagemGrande.png" alt="Imagem Grande">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <audio preload="metadata" controls loop>
        <source src="Midia/Oh Christmas Tree - DJ Williams.mp3" type="audio/mp3">
        <source src="Midia/Oh Christmas Tree - DJ Williams.mp3" type="audio/ogg">
        <source src="Midia/Oh Christmas Tree - DJ Williams.mp3" type="audio/wave">
        <p>Infelizmente seu navegador não consegue reproduzir áudios <a href="Midia/Oh Christmas Tree - DJ Williams.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>

</body>
</html>
